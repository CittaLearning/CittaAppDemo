{% extends 'scheduler/base.html' %}
{% block content %}
<div class="container">
	<h1>Set User Info</h1>

	{% if form.errors %}
	<p>Please fix the errors in your scenario</p>
	{% endif %}
	<form method="post" action="{% url 'setuser' %}">
		{% csrf_token %}
		{{ form.as_ul }}
		<input type="submit" class="btn btn-success" value="Save User Info" />
	</form>
</div>
{% endblock %}
